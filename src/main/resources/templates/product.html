<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.title}"></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/product.js"></script>
</head>
<body>
<div>
    <tr>
        Title:<td th:text="${product.title}"></td><br/>
        Price:<td th:text="${product.price}"></td><br/>
        Description:<td th:text="${product.description}"></td><br/>
        Stock:<td th:text="${product.stock}"></td><br/>
        <br/>
    </tr>
    <button id="submitBtn">
        Add to cart
    </button></div>
</body>
</html>
