<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

    <tr th:each="product : ${products}">
        <a th:href="@{'/product/'+ ${product.id}}">
            <td th:text="${product.title}"></td>
            <td th:text="${product.price}"></td>$
        </a>
    <br/>
    <br/>
    </tr>

</div>
</body>
</html>
